<body>
<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Registration Form</h2>
                <form id="registration" autocomplete="off">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Name</label>
                                <input id="name" class="input--style-4" type="text" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Phone Number</label>
                                <input id="number" class="input--style-4" type="number" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input id="email" class="input--style-4" type="email" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">City</label>
                                <input id="city" class="input--style-4" type="text" required>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Password</label>
                                <input id="password" class="input--style-4" type="password" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn--radius-2 btn--blue">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
